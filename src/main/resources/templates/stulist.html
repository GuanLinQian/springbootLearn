<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<!-- 整合Thymeleaf-->

<body>


<table border="1">
    <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>性别</td>
    </tr>



    <tr th:each="stu :  ${list}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.studentName}"></td>
        <td th:text="${stu.sex}"></td>
    </tr>


</table>


</body>
</html>
